<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
</head>
<script>
    /*
        Haz un script, con el lenguaje de programación de tu preferencia, que imprima por
        pantalla una lista ordenada de números del 1 al 100 sustituyendo los múltiplos de 3
        por la cadena “cyber”, los múltiplos de 5 por la cadena “click” y los que son múltiplos
        de 3 y de 5 por “cyberclick”.
    */

    'use strict'

    document.write("<h1>Nombres de cadenas dependiendo del múltiplo</h1>");
    for(var i = 1; i <= 100; i++){
        if(i % 3 == 0 && i % 5 == 0){
            document.write('<ul>');
            document.write('<li>cyberclick - '+i+'</li>');
            document.write('</ul>');
        }
        else if(i % 3 == 0){
            document.write('<ul>');
            document.write('<li>cyber - '+i+'</li>');
            document.write('</ul>');
        }
        else if(i % 5 == 0){
            document.write('<ul>');
            document.write('<li>click - '+i+'</li>');
            document.write('</ul>');
        }
    }
</script>
<body>
    
</body>
</html>
